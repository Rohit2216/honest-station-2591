<!DOCTYPE html>
<html>
<head>
	<title>Login and Signup</title>
	<link rel="stylesheet" href="style\login.css">
	<link rel="stylesheet" href="style\navbar_login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
</head>
<body>
	<!-- <div class="topnav" id="myTopnav">
		<div id="background">
			<div id="logo">
			<a  href="index.html"><img src=""  alt="">Tic Tac Toe</a> 
			</div>


		</div>
	</div> -->
	
	<div id="main">
		
		<div id="left" >
			<img class="leftalimg" src="../Login data/image/new_logo1-removebg-preview.png" alt="">
		</div>
		<div class="container">
			<div class="form active fade-in" id="login-form">
				<h2>Login</h2>
				<form>
					<div class="error-message" id="login-error"></div>
					<input type="text" id="loginemail" placeholder="Email">
					<input type="password" id="loginpassword" placeholder="Password">
					<div id="checkbox">
						<input type="checkbox" onclick="showLoginPassword()">Show Password

					</div>
					<button type="submit" >Login</button>
				</form>
				<div class="toggle fade-in" id="signup-toggle">Don't have an account? <span id="span1">Sign up</span> </div>
			</div>
			<div class="form fade-in" id="signup-form">
				<h2>Sign Up</h2>
				<form>
					<div class="error-message" id="signup-error"></div>
					<input type="text" id="username" placeholder="Username">
					<input type="email" id="email" placeholder="Email">
					<input type="password" id="signuppassword" placeholder="Password">
					<div id="checkbox">
						<input  type="checkbox"  onclick="showSignupPassword()">Show Password		
					</div>
					<button type="submit" >Sign Up</button>
				</form>
				<div class="toggle fade-in" id="login-toggle">Already have an account? <span id="span2">Login </span> </div>
			</div>
		</div>
	</div>

	
	<script src="script\login.js"></script>
	</body>
</html>
<script>
function showLoginPassword() {
    var x = document.getElementById("loginpassword");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}

function showSignupPassword() {
    var x = document.getElementById("signuppassword");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}

</script>
