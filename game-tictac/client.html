<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style/client.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?   family=Open+Sans:wght@300&display=swap"     rel="stylesheet">
</head>
<body>
    <div id="heading-bar">
        <img src="../Login data/new logo.png" alt="">
        <h1 id="tic-tac-toe">Tic Tac Toe</h1>
    </div>
    
    <div id="game-ui">
          
        <!-- leader board -->
        <div id="leaderboard">
            <div id="user-display">
                <div id="userdisplay-img-div">
                    <img src="images/useimg.png" alt="">
                </div>
                <div id="user-display-name"></div>
                
            </div>

            <table id="table">
                <tr>
                    <th></th>
                    <th id="player1"></th>
                    <th id="player2"></th>
                </tr>
                <tr>
                    <td>round1</td>
                    <td id="r1-p1"></td>
                    <td id="r1-p2"></td>
                </tr>
                <tr>
                    <td>round2</td>
                    <td id="r2-p1"></td>
                    <td id="r2-p2"></td>
                </tr>
                <tr>
                    <td>round3</td>
                    <td id="r3-p1"></td>
                    <td id="r3-p2"></td>
                </tr>
            </table>
        </div>

        <!-- game......... -->
        <div id="game-section">
            <div id="message-box">
                <h1 id="winner"></h1>
            </div>
            
            <div id="gameboard">
                <div id="cell-1" class="cell"></div>
                <div id="cell-2" class="cell"></div>
                <div id="cell-3" class="cell"></div>
                <div id="cell-4" class="cell"></div>
                <div id="cell-5" class="cell"></div>
                <div id="cell-6" class="cell"></div>
                <div id="cell-7" class="cell"></div>
                <div id="cell-8" class="cell"></div>
                <div id="cell-9" class="cell"></div> 
            </div>

             <h1 id="overallwinner"></h1>
        </div>
        

       <!-- chat ............. -->
       <div id="chat-section">
  
        <div class="chat-container" id="chat-container">
            <header class="chat-header">
              
            </header>
            <main class="chat-main">
              <div class="chat-sidebar">
                <ul id="users"></ul>
              </div>
              <div class="chat-messages">
            
              </div>
            </main>
            <div class="chat-form-container">
              <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
              </form>
            </div>
          </div>
        <div>

        </div>
       </div>

    </div>
    
</body> 
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="script/client.js"></script>
</html>
